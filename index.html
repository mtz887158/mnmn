<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>التقديم على الشغل بالساعه</title>

  <!-- Google Fonts: خط عربي جميل -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #f3f4f7, #e6e9ef);
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(to right, #007bff, #0056b3);
      padding: 40px 0;
      color: white;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 36px;
      margin: 0;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .section-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 40px 20px;
      gap: 20px;
    }

    .section-button {
      background: linear-gradient(to bottom right, #ffffff, #f0f0f0);
      border: none;
      padding: 20px 30px;
      font-size: 18px;
      border-radius: 15px;
      box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
      transform: perspective(800px) rotateX(5deg);
      transition: all 0.4s ease;
      cursor: pointer;
      min-width: 220px;
      font-weight: bold;
      color: #007bff;
    }

    .section-button:hover {
      transform: perspective(800px) rotateX(0deg) scale(1.05);
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      background: linear-gradient(to bottom right, #007bff, #0056b3);
      color: white;
    }

    .form-container {
      display: none;
      max-width: 600px;
      margin: 50px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease forwards;
    }

    .form-container h2 {
      color: #333;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-field {
      margin-bottom: 25px;
      text-align: right;
    }

    .form-field label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .form-field input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: 0.3s ease;
    }

    .form-field input:focus {
      border-color: #007bff;
      box-shadow: 0 0 10px rgba(0,123,255,0.2);
      outline: none;
    }

    .submit-button {
      background: linear-gradient(to right, #28a745, #218838);
      color: white;
      padding: 15px 40px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      display: block;
      margin: 0 auto;
    }

    .submit-button:hover {
      background: linear-gradient(to right, #218838, #1e7e34);
      transform: scale(1.05);
    }

    .form-footer {
      font-weight: bold;
      margin-top: 20px;
      font-size: 20px;
      color: #666;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .section-button {
        width: 100%;
      }

      .form-container {
        margin: 30px 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>التقديم على الشغل بالساعه</h1>
  </header>

  <div class="section-list">
    <button class="section-button" onclick="openForm('الرد على الرسائل')">الرد علي الرسائل</button>
    <button class="section-button" onclick="openForm('التسويق بالعمولة')">التسويق بالعمولة</button>
    <button class="section-button" onclick="openForm('نشر المحتوى')">نشر المحتوى</button>
    <button class="section-button" onclick="openForm('خدمة العملاء')">خدمة العملاء</button>
    <button class="section-button" onclick="openForm('إدارة الحسابات')">إدارة الحسابات</button>
  </div>

  <div class="form-container" id="formContainer">
    <h2 id="formTitle">نموذج التقديم</h2>
    <form onsubmit="submitForm(event)">
      <div class="form-field">
        <label for="name">الاسم الكامل:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-field">
        <label for="age">العمر:</label>
        <input type="number" id="age" name="age" required>
      </div>

      <div class="form-field">
        <label for="mobile">رقم الموبايل:</label>
        <input type="tel" id="mobile" name="mobile" required>
      </div>

      <div class="form-field">
        <label for="paymentMobile">رقم الموبايل الذي أُرسلت منه الفلوس:</label>
        <input type="tel" id="paymentMobile" name="paymentMobile" required>
      </div>

      <div class="form-field" style="text-align: center;">
        <button type="submit" class="submit-button">إرسال</button>
      </div>

      <div class="form-footer">
        <p>يرجى تعبئة كافة البيانات بشكل صحيح، و إرسال 100 جنيه على الرقم <strong>01024358751</strong> وسيتم التواصل معك خلال 24 ساعة من استلام الطلب.</p>
      </div>
    </form>
  </div>

  <script>
    function openForm(sectionName) {
      const form = document.getElementById("formContainer");
      const title = document.getElementById("formTitle");
      form.style.display = "block";
      title.textContent = "التقديم على قسم " + sectionName;
      form.scrollIntoView({ behavior: "smooth" });
    }

    function submitForm(event) {
      event.preventDefault();

      // هنا يمكنك إرسال البيانات إلى السيرفر أو تخزينها
      alert("تم إرسال الطلب بنجاح! سيتم التواصل معك خلال 24 ساعة.");
      
      // إعادة تعيين النموذج
      event.target.reset();
    }
  </script>

</body>
</html>
